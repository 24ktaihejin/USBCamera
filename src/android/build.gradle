repositories{
   jcenter()
   flatDir{
    dirs 'src/main/aar'
   }

  dependencies {
    api(name: 'serialport_sdk', ext: 'aar')
    api(name: 'barcode_sdk', ext: 'aar')
    api(name: 'fp_jra_sdk', ext: 'aar')
    api(name: 'r2000uhf_sdk', ext: 'aar')
   }
 android {
    packagingOptions {
      exclude 'META-INF/NOTICE'
      exclude 'META-INF/LICENSE'
    }
 }
}
