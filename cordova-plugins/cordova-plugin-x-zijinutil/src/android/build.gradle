repositories{
   jcenter()
   flatDir{
    dirs 'src/main/aar'
   }

  dependencies {
    api(name: 'serialport_sdk_20200918', ext: 'aar')
    api(name: 'barcode_sdk', ext: 'aar')
    api(name: 'fp_gab_sdk_20200918', ext: 'aar')
    api(name: 'r2000uhf_sdk_20201015', ext: 'aar')
    api 'com.google.code.gson:gson:2.8.5'
   }
 android {
    packagingOptions {
      exclude 'META-INF/NOTICE'
      exclude 'META-INF/LICENSE'
    }
 }
}
